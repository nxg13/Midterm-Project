    <div class="container" id="title">

      <div class="starter-template">
        <h1>AP Government Midterm Review Website</h1>
        <p class="lead">This is a review exam for your midterm.</p>
      </div>

    </div><!-- /.container -->
    
    
    <div class="container">
        <div class="row" id="main">
            <div class="col-md-4"></div>
            <div class="col-md-8" id="finalScore"></div>
        </div>
        
        <!-- Score Report -->
        <div class="row" id="scoreReport">
            <div class="col-md-2">
            </div>
            <div class="col-md-2" id="totalScoreDiv">
            </div>
            <div class="col-md-8" id="ColumnChartDiv" style="min-height: 400px">
            </div>
        </div>
        
        <div class="row" id="testWhole">
            <div class="col-md-4">
              <!--Question Number and progress info-->
                <img id="picture" src="eagle.png">
                
            </div>
            <div class="col-md-8">
              <p id="questionIndicator"></p>
              <!--Question and choices-->
              <img class="fancybox" id="questionPicture" align="middle">
                <p id="questionText"></p>
                <div class="alert alert-danger" id="alert">You didn't select an answer.</div>
              <form>
                  <div class="radio">
                      <label><input type="radio" class="radioButton" name="optradio"><p id="choice1">Option 1</p></label>
                  </div>
                  <div class="radio">
                      <label><input type="radio" class="radioButton" name="optradio"><p id="choice2">Option 2</p></label>
                  </div>
                  <div class="radio">
                      <label><input type="radio" class="radioButton" name="optradio"><p  id="choice3">Option 3</p></label>
                  </div>
                  <div class="radio">
                      <label><input type="radio" class="radioButton" name="optradio"><p id="choice4">Option 4</p></label>
                  </div>
                  <div class="radio">
                      <label><input type="radio" class="radioButton" name="optradio"><p id="choice5">Option 5</p></label>
                  </div>
                  
                  <button type="button" class="btn btn-default" onclick="buttonClicked()">Submit</button>
              </form>  
            </div>
        </div>
      
        
    </div>
